<!DOCTYPE html>
 <html>
    <head>
        <title>Example</title>
        <meta charset="UTF-9">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <img src="images/title.gif" alt="Galerie Botanique" width="456" height="122">
                <p>Here is a selection of antique botanical prints held in our collection.</p>
            </div>
            <div class="entry">
                <figure><img src="images/print-01.jpeg" alt="helianthus">
                    <figcaption>Helianthus</figcaption>
                </figure>
            </div>
            <div class="entry">
                <figure><img src="images/print-02.jpeg" alt="passiflora">
                    <figcaption>Passiflora</figcaption>
                </figure>
            </div>
            <div class="entry">
                <figure><img src="images/print-03.jpeg" alt="nyctocalos">
                    <figcaption>Nyctocalos</figcaption>
                </figure>
            </div>
            <div class="entry">
                <figure><img src="images/print-04.jpeg" alt="polianthes">
                    <figcaption>Polianthes</figcaption>
                </figure>
            </div>
            <div class="entry">
                <figure><img src="images/print-05.jpeg" alt="ficus">
                    <figcaption>Ficus</figcaption>
                </figure>
            </div>
            <div class="entry">
                <figure><img src="images/print-06.jpeg" alt="dendrobium">
                    <figcaption>Dendrobium</figcaption>
                </figure>
            </div>
        </div>
    </body>
</html>
